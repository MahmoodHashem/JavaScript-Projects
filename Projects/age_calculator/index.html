<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>


</head>

<body>


  <div class="card">
    <form class="form">
      <div class="inputs">
      <div class="input-control column">
        <label for="day" class="hint">DAY</label>
        <input type="number" id="day" placeholder="DD" required min="1" max="30">
      </div>
      <div class="input-control column">
        <label for="month" class="hint">MONTH</label>
        <input type="number" id="month" placeholder="MM" required min="1" max="12" >
      </div>
      <div class="input-control column">
        <label for="year" class="hint">YEAR</label>
        <input type="number" id="year" placeholder="YYYY" required min="1970" max="2024" >
      </div>
    </div>
      <button type="submit" class="btn">
        <img class="arrow" id="button" role="button"  src="assets/images/icon-arrow.svg" alt="">
       <hr>
      </button>
    </form>

    <div class="result">
      <h1 class="years" ><span class="number" id="years">-- </span> years</h1>
      <h2 class="months" ><span class="number" id="months">-- </span> months</h2>
      <h3 class="days"><span class="number" id="days">-- </span> days</h3>
    </div>
  </div>
</body>

</html>
