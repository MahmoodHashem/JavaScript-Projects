<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <input type="number" id="input">
        <div class="row">
            <div class="circle" id="circle-1" role="button">Clr</div>
            <div class="circle" id="circle-2">Del</div>
            <div class="circle" id="circle-3">%</div>
            <div class="circle" id="circle-4">/</div>
        </div>
        <div class="row">
            <div class="circle" id="circle-5">7</div>
            <div class="circle" id="circle-6">8</div>
            <div class="circle" id="circle-7">9</div>
            <div class="circle" id="circle-8">*</div>
        </div>
        <div class="row">
            <div class="circle" id="circle-9">4</div>
            <div class="circle" id="circle-10">5</div>
            <div class="circle" id="circle-11">6</div>
            <div class="circle" id="circle-12">-</div>
        </div>
        <div class="row">
            <div class="circle" id="circle-13">1</div>
            <div class="circle" id="circle-14">2</div>
            <div class="circle">3</div>
            <div class="circle">+</div>
        </div>
        <div class="row">
            <div class="circle decimal" >.</div>
            <div class="circle zero" >0</div>
            <div class="circle "id='equation'>=</div>
            
        </div>
    </div>

    <script>


      

    </script>
</body>

</html>
