<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+10+Charted&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="form">
        <h1>Calculate Body Mass Index</h1>
        <form action="" novalidate>
          <div class="height input-control">
            <label for="height">Height</label>
            <input type="number" id="height" required max="250" min="50" />
          </div>
          <div class="weight input-control">
            <label for="weigth">Weight</label>
            <input type="number" id="weight" required max="150" min="5" />
          </div>
          <button type="submit" class="button">
            Calculate
          </button>
        </form>
        <div class="result-container">
          <h2>Your BMI is</h2>
          <div class="num"></div>
          <div class="result"></div>
        </div>
      </div>
      <div class="photo">
        <img src="./imges/body.jpg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
