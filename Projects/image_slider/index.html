<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">
        <div class="slides"> 
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <input type="radio" name="radio-btn" id="radio9">
            <input type="radio" name="radio-btn" id="radio10">


            <div class="slide first"><img src="images/1.jpg" alt=""></div>
            <div class="slide"><img src="images/2.jpg" alt=""></div>
            <div class="slide"><img src="images/3.jpg" alt=""></div>
            <div class="slide"><img src="images/4.jpg" alt=""></div>
            <div class="slide"><img src="images/5.jpg" alt=""></div>
            <div class="slide"><img src="images/6.jpg" alt=""></div>
            <div class="slide"><img src="images/7.jpg" alt=""></div>
            <div class="slide"><img src="images/8.jpg" alt=""></div>
            <div class="slide"><img src="images/9.jpg" alt=""></div>
            <div class="slide"><img src="images/10.jpg" alt=""></div>
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
            <div class="auto-btn7"></div>
            <div class="auto-btn8"></div>
            <div class="auto-btn9"></div>
            <div class="auto-btn10"></div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
            <label for="radio9" class="manual-btn"></label>
            <label for="radio10" class="manual-btn"></label>
        </div>
    </div>
    <script>

            const radio = document.querySelectorAll('.manual-btn');

            let counter = 1; 

            radio.forEach((radio, i) =>{
                radio.addEventListener('click', function(){
                        counter = i + 1; 
                })

            })
       
        setInterval(() => {
            document.getElementById('radio' + counter).checked = true; 
            counter++; 
            if(counter > 10){
                counter = 1; 
            }
        }, 2000);

    </script>


</body>

</html>
