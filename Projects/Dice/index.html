<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Dice</title>
   
</head>

<body>

    <h1 id="result">
        Refresh to Start the game
    </h1>

    <div id="player1Score"></div>
    <div id="player2Score"></div>

    <div class="container">
        <div class="playe-1-dice">
            <h3>
                Player 1
            </h3>
            <div class="player-1-dice-1 player-1 dice hide">
                <div class="number"></div>
            </div>
            <div class="player-1-dice-2 player-1 dice hide">
                <div class="number"></div>
                <div class="number"></div>
            </div>
            <div class="player-1-dice-3 player-1 dice-3 dice hide">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>

            <div class="player-1-dice-4 player-1 dice-4 dice hide">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
            <div class="player-1-dice-5 player-1 dice-5 dice hide">
                <div class="number number-1"></div>
                <div class="number number-2"></div>
                <div class="number number-3"></div>
                <div class="number number-4"></div>
                <div class="number number-5"></div>
            </div>
            <div class="player-1-dice-6 player-1 dice dice-6">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
        </div>

        <div class="playe-2-dice">
            <h3>Player 2</h3>
            <div class="player-2-dice-1 player-2 dice hide">
                <div class="number"></div>
            </div>
            <div class="player-2-dice-2 player-2 dice hide">
                <div class="number"></div>
                <div class="number"></div>
            </div>
            <div class="player-2-dice-3 player-2 dice-3 dice hide">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>

            <div class="player-2-dice-4 player-2 dice-4 dice hide">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
            <div class="player-2-dice-5 player-2 dice-5 dice hide">
                <div class="number number-1"></div>
                <div class="number number-2"></div>
                <div class="number number-3"></div>
                <div class="number number-4"></div>
                <div class="number number-5"></div>
            </div>
            <div class="player-2-dice-6 player-2 dice dice-6">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
        </div>
    </div>

    <button id="btn">
        Refresh
    </button>

    <script src="script.js">
    </script>
</body>

</html>
